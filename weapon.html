<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Details - RDR2 Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .weapon-detail-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            color: var(--rust);
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .back-link:hover {
            color: var(--red-primary);
            text-decoration: underline;
        }

        .weapon-hero {
            margin-bottom: 30px;
            text-align: center;
        }

        .weapon-hero h1 {
            font-family: 'Chinese Rocks', 'Rye', cursive;
            color: var(--text-cream);
            font-size: 2.2rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .weapon-category {
            display: inline-block;
            background: var(--bg-elevated);
            color: var(--rust);
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-family: 'Rye', cursive;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .weapon-badges {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .weapon-badge {
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-dual {
            background: var(--rust);
            color: var(--text-cream);
        }

        .badge-ammo {
            background: var(--bg-dark);
            color: var(--text-muted);
            border: 1px solid var(--border-medium);
        }

        .badge-price {
            background: var(--gold);
            color: var(--text-dark);
        }

        .stats-section {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .stats-section h2 {
            font-family: 'Rye', cursive;
            color: var(--rust);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .stat-box {
            text-align: center;
            padding: 15px 10px;
            background: var(--bg-dark);
            border-radius: 6px;
            border: 1px solid var(--border-subtle);
        }

        .stat-box .stat-name {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-box .stat-values {
            font-family: 'Rye', cursive;
        }

        .stat-box .stat-base {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .stat-box .stat-arrow {
            color: var(--text-muted);
            margin: 0 3px;
            font-size: 0.8rem;
        }

        .stat-box .stat-max {
            color: var(--red-primary);
            font-size: 1.2rem;
        }

        .stat-bar-container {
            margin-top: 10px;
            height: 6px;
            background: var(--bg-elevated);
            border-radius: 3px;
            overflow: hidden;
        }

        .stat-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--red-dark), var(--red-primary));
            border-radius: 3px;
        }

        .info-section {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .info-section h2 {
            font-family: 'Rye', cursive;
            color: var(--rust);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            color: var(--text-cream);
            font-size: 1.05rem;
        }

        .upgrades-section {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .upgrades-section h2 {
            font-family: 'Rye', cursive;
            color: var(--rust);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .upgrades-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .upgrade-item {
            background: var(--bg-dark);
            padding: 8px 14px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--text-cream);
            border: 1px solid var(--border-subtle);
        }

        .community-section {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .community-section h2 {
            font-family: 'Rye', cursive;
            color: var(--rust);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .community-note {
            background: var(--bg-dark);
            padding: 18px 22px;
            border-radius: 6px;
            border-left: 4px solid var(--rust);
            font-style: italic;
            color: var(--text-muted);
            line-height: 1.8;
        }

        .acquisition-divider {
            text-align: center;
            color: var(--rust);
            font-size: 0.9rem;
            margin: 20px 0 15px;
            font-style: italic;
        }

        .not-found {
            text-align: center;
            padding: 60px 20px;
        }

        .not-found h2 {
            font-family: 'Rye', cursive;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .weapon-hero h1 {
                font-size: 1.8rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-grid .stat-box:last-child {
                grid-column: span 2;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div class="container weapon-detail-container">
        <header>
            <a href="weapons-table.html" class="back-link">&larr; Back to All Weapons</a>
        </header>

        <main id="weaponContent">
            <div class="loading">
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>Loading weapon data...</span>
            </div>
        </main>

        <footer>
            <p>Data sourced from the RDR2 community. Not affiliated with Rockstar Games.</p>
        </footer>
    </div>

    <script>
        async function loadWeapon() {
            const params = new URLSearchParams(window.location.search);
            const name = (params.get('name') || '').trim();

            console.log('Looking for weapon:', { name });

            if (!name) {
                showNotFound();
                return;
            }

            try {
                const response = await fetch('weapons.json');
                const data = await response.json();

                const weapon = data.weapons.find(w =>
                    w.name.toLowerCase() === name.toLowerCase()
                );

                console.log('Found weapon:', weapon);

                if (weapon) {
                    renderWeapon(weapon);
                    document.title = `${weapon.name} - RDR2 Companion`;
                } else {
                    showNotFound();
                }
            } catch (error) {
                console.error('Error loading weapon:', error);
                showNotFound();
            }
        }

        function formatUpgradeName(upgrade) {
            return upgrade
                .split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function renderWeapon(weapon) {
            const container = document.getElementById('weaponContent');
            const acqs = Array.isArray(weapon.acquisition) ? weapon.acquisition : [weapon.acquisition];
            const base = weapon.baseStats || {};
            const max = weapon.maxStats || base;
            const hasStats = base.damage !== undefined;

            container.innerHTML = `
                <div class="weapon-hero">
                    <h1>${weapon.name}</h1>
                    <div class="weapon-category">${weapon.category}</div>
                    <div class="weapon-badges">
                        ${weapon.canDualWield ? '<span class="weapon-badge badge-dual">Can Dual Wield</span>' : ''}
                        ${weapon.ammoCapacity ? `<span class="weapon-badge badge-ammo">${weapon.ammoCapacity} rounds</span>` : ''}
                        <span class="weapon-badge badge-price">${weapon.price ? '$' + weapon.price.toLocaleString() : 'Free'}</span>
                    </div>
                </div>

                ${hasStats ? `
                <div class="stats-section">
                    <h2>Stats</h2>
                    <div class="stats-grid">
                        ${renderStat('Damage', base.damage, max.damage)}
                        ${renderStat('Range', base.range, max.range)}
                        ${renderStat('Fire Rate', base.fireRate, max.fireRate)}
                        ${renderStat('Accuracy', base.accuracy, max.accuracy)}
                        ${renderStat('Reload', base.reload, max.reload)}
                    </div>
                    <p style="margin-top: 15px; font-size: 0.85rem; color: var(--text-muted); font-style: italic;">
                        Stats shown on a 0-4 scale.${weapon.maxStats ? ' Max stats achieved with all upgrades equipped.' : ''}
                    </p>
                </div>
                ` : ''}

                ${weapon.upgrades && weapon.upgrades.length > 0 ? `
                <div class="upgrades-section">
                    <h2>Available Upgrades</h2>
                    <div class="upgrades-list">
                        ${weapon.upgrades.map(u => `<span class="upgrade-item">${formatUpgradeName(u)}</span>`).join('')}
                    </div>
                </div>
                ` : ''}

                <div class="info-section">
                    <h2>How to Get</h2>
                    ${renderAcquisitions(acqs)}
                </div>

                <div class="community-section">
                    <h2>Community Notes</h2>
                    <div class="community-note">${weapon.communityNotes || 'No community notes available.'}</div>
                </div>
            `;
        }

        function renderAcquisitions(acqs) {
            return acqs.map((acq, index) => {
                const methodLabel = acq.method === 'starting' ? 'Starting Weapon' :
                                   acq.method === 'store' ? 'Store Purchase' :
                                   acq.method === 'found' ? 'Found in World' :
                                   acq.method === 'mission' ? 'Mission Reward' :
                                   acq.method === 'unique' ? 'Unique Variant' :
                                   acq.method === 'crafted' ? 'Crafted' :
                                   acq.method === 'fence' ? 'Fence Purchase' :
                                   acq.method === 'trapper' ? 'Trapper' : acq.method;

                return `
                    <div class="acquisition-block ${index > 0 ? 'acquisition-alt' : ''}">
                        ${index > 0 ? '<div class="acquisition-divider">— OR —</div>' : ''}
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Method</span>
                                <span class="info-value">${methodLabel}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Location</span>
                                <span class="info-value">${acq.location}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Available</span>
                                <span class="info-value">${acq.chapter}</span>
                            </div>
                            ${acq.notes ? `
                            <div class="info-item" style="grid-column: span 2;">
                                <span class="info-label">Notes</span>
                                <span class="info-value">${acq.notes}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderStat(name, base, max) {
            const effectiveMax = max ?? base;
            const percentage = (effectiveMax / 4) * 100; // Stats are on 0-4 scale
            const showArrow = max !== null && max !== undefined && base !== max;

            return `
                <div class="stat-box">
                    <div class="stat-name">${name}</div>
                    <div class="stat-values">
                        ${showArrow ? `
                            <span class="stat-base">${base.toFixed(1)}</span>
                            <span class="stat-arrow">→</span>
                            <span class="stat-max">${effectiveMax.toFixed(1)}</span>
                        ` : `
                            <span class="stat-max">${effectiveMax.toFixed(1)}</span>
                        `}
                    </div>
                    <div class="stat-bar-container">
                        <div class="stat-bar-fill" style="width: ${percentage}%"></div>
                    </div>
                </div>
            `;
        }

        function showNotFound() {
            const container = document.getElementById('weaponContent');
            container.innerHTML = `
                <div class="not-found">
                    <h2>Weapon Not Found</h2>
                    <p>We couldn't find that weapon in our database.</p>
                    <a href="weapons.html" class="back-link" style="margin-top: 20px;">&larr; Back to All Weapons</a>
                </div>
            `;
        }

        loadWeapon();
    </script>
</body>
</html>
