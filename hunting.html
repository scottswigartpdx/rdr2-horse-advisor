<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Guide - RDR2 Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components.css">
    <style>
        .table-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .controls-container {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
        }

        .filter-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 12px 16px;
            font-size: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-medium);
            border-radius: 6px;
            color: var(--text-cream);
            font-family: 'Crimson Text', serif;
            cursor: pointer;
            min-width: 150px;
            height: 48px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--rust);
        }

        .hunting-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
        }

        .hunting-table th {
            background: var(--bg-elevated);
            color: var(--rust);
            font-family: 'Rye', cursive;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 12px 10px;
            text-align: left;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            border-bottom: 2px solid var(--border-medium);
        }

        .hunting-table th:hover {
            background: var(--bg-dark);
            color: var(--red-primary);
        }

        .hunting-table th.sorted-asc::after {
            content: ' ▲';
            font-size: 0.7rem;
        }

        .hunting-table th.sorted-desc::after {
            content: ' ▼';
            font-size: 0.7rem;
        }

        .hunting-table td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--border-subtle);
            color: var(--text-cream);
            font-size: 0.95rem;
            line-height: 1.4;
            vertical-align: top;
        }

        .hunting-table tr:hover {
            background: var(--bg-elevated);
        }

        .hunting-table tr:last-child td {
            border-bottom: none;
        }

        .animal-name {
            font-weight: 600;
            color: var(--text-cream);
        }

        .animal-link {
            text-decoration: none;
        }

        .animal-link:hover {
            color: var(--rust);
            text-decoration: underline;
        }

        .legendary-badge {
            display: inline-block;
            background: var(--red-dark);
            color: var(--text-cream);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            margin-left: 6px;
            vertical-align: middle;
        }

        .fish-badge {
            display: inline-block;
            background: #1e5799;
            color: var(--text-cream);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            margin-left: 6px;
            vertical-align: middle;
        }

        .size-badge {
            display: inline-block;
            background: var(--bg-dark);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .size-badge.size-small { border-left: 3px solid #9b59b6; }
        .size-badge.size-moderate { border-left: 3px solid #3498db; }
        .size-badge.size-medium { border-left: 3px solid #2ecc71; }
        .size-badge.size-large { border-left: 3px solid #e67e22; }
        .size-badge.size-massive { border-left: 3px solid #e74c3c; }

        .weapon-text {
            color: var(--rust);
            font-weight: 500;
        }

        .location-text {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .unlocks-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.85rem;
        }

        .unlocks-list li {
            margin-bottom: 3px;
            color: var(--text-muted);
        }

        .unlocks-list .category {
            color: var(--rust);
            font-size: 0.75rem;
        }

        .no-unlocks {
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.85rem;
        }

        .unlock-link {
            color: var(--text-cream);
            text-decoration: none;
        }

        .unlock-link:hover {
            color: var(--rust);
            text-decoration: underline;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .info-note {
            background: var(--bg-card);
            border-left: 4px solid var(--rust);
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 0 4px 4px 0;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .info-note strong {
            color: var(--text-cream);
        }

        @media (max-width: 1000px) {
            .hunting-table {
                font-size: 0.85rem;
            }

            .hunting-table th,
            .hunting-table td {
                padding: 8px 6px;
            }

            .table-outer-wrapper {
                position: relative;
            }

            .table-scroll-wrapper {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .table-outer-wrapper::after {
                content: '';
                position: absolute;
                right: 0;
                top: 0;
                bottom: 0;
                width: 30px;
                background: linear-gradient(to right, transparent, var(--bg-dark));
                pointer-events: none;
                z-index: 10;
                opacity: 1;
                transition: opacity 0.2s;
            }

            .table-outer-wrapper.scrolled-end::after {
                opacity: 0;
            }

            .hunting-table {
                min-width: 900px;
                border-collapse: separate;
                border-spacing: 0;
                overflow: visible;
                border-radius: 0;
            }

            .hunting-table th:first-child,
            .hunting-table td:first-child {
                position: sticky;
                left: 0;
                z-index: 2;
                background: var(--bg-elevated);
            }

            .hunting-table td:first-child {
                background: var(--bg-card);
            }

            .hunting-table tr:hover td:first-child {
                background: var(--bg-elevated);
            }

            }

        @media (max-width: 600px) {
            .controls-container {
                flex-direction: column;
            }

            .filter-container {
                width: 100%;
            }

            .filter-select {
                flex: 1;
            }
        }
    </style>
    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
    <script src="components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="utils.js"></script>
    <script src="dataUtils.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container table-container">
        <script>document.write(Components.header({backHref: "/", backText: "Back to RDR2 Companion", title: "Hunting Guide", subtitle: "Animals, weapons, locations, and what they unlock", showAuth: true}))</script>

        <main>
            <div class="info-note">
                <strong>Perfect Pelts:</strong> Crafting requires <strong>perfect (3-star) pelts</strong>. Use the correct weapon for each size and aim for the head. Study animals with binoculars first to check quality. Legendary animals always give perfect materials.
            </div>

            <div class="controls-container">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search animals, locations..." autofocus>
                </div>
                <div class="filter-container">
                    <select id="sizeFilter" class="filter-select">
                        <option value="">All Sizes</option>
                        <option value="Small">Small</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                        <option value="Massive">Massive</option>
                    </select>
                    <select id="legendaryFilter" class="filter-select">
                        <option value="">All Animals</option>
                        <option value="legendary">Legendary Only</option>
                        <option value="regular">Regular Only</option>
                    </select>
                    <select id="typeFilter" class="filter-select">
                        <option value="">Animals & Fish</option>
                        <option value="animal">Animals Only</option>
                        <option value="fish">Fish Only</option>
                    </select>
                    <select id="unlocksFilter" class="filter-select">
                        <option value="">All</option>
                        <option value="has-unlocks">Has Crafting Uses</option>
                    </select>
                    <select id="usedByFilter" class="filter-select">
                        <option value="">Used By: All</option>
                        <option value="Trapper">Trapper</option>
                        <option value="Fence">Fence</option>
                        <option value="Pearson">Pearson</option>
                        <option value="Field">Field</option>
                        <option value="Algernon">Algernon</option>
                        <option value="Cooking">Cooking</option>
                    </select>
                </div>
            </div>

            <div id="resultsCount" class="results-count"></div>

            <div class="table-outer-wrapper">
                <div class="table-scroll-wrapper" id="tableScrollWrapper">
                    <table class="hunting-table" id="huntingTable">
                    <thead>
                        <tr>
                            <th data-sort="name">Animal</th>
                            <th data-sort="size">Size</th>
                            <th data-sort="weapon">Weapon/Bait</th>
                            <th data-sort="locations">Locations</th>
                            <th data-sort="unlocks">Crafting Uses</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="5" class="no-results">Loading animals...</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </main>

        <div data-component="footer"></div>
    </div>

    <script>
        let animalsData = [];
        let currentSort = { column: 'name', direction: 'asc' };

        async function loadAnimals() {
            try {
                // Load both animals and crafting data
                const [animalsResponse, craftingResponse] = await Promise.all([
                    fetch('animals.json'),
                    fetch('crafting.json')
                ]);
                const animalsJson = await animalsResponse.json();
                const craftingJson = await craftingResponse.json();

                // Enrich animals with computed usedBy and unlocks
                animalsData = DataUtils.enrichAnimalsData(
                    animalsJson.animals,
                    craftingJson.craftingRecipes
                );

                renderTable(animalsData);
                updateResultsCount(animalsData.length);
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('tableBody').innerHTML =
                    '<tr><td colspan="5" class="no-results">Failed to load data</td></tr>';
            }
        }

        function getSizeClass(size) {
            return 'size-' + size.toLowerCase();
        }

        function formatLocations(locations) {
            if (!locations || locations.length === 0) return '-';
            return locations.join(', ');
        }

        function formatUnlocks(unlocks) {
            if (!unlocks || unlocks.length === 0) {
                return '<span class="no-unlocks">No crafting uses</span>';
            }

            // Group by category
            const byCategory = {};
            for (const u of unlocks) {
                if (!byCategory[u.category]) {
                    byCategory[u.category] = [];
                }
                byCategory[u.category].push(u.name);
            }

            let html = '<ul class="unlocks-list">';
            for (const [cat, items] of Object.entries(byCategory)) {
                const links = items.map(name =>
                    `<a href="crafting-detail.html?item=${encodeURIComponent(name)}" class="unlock-link">${name}</a>`
                ).join(', ');
                html += `<li><span class="category">${cat}:</span> ${links}</li>`;
            }
            html += '</ul>';
            return html;
        }

        function renderTable(animals) {
            const tbody = document.getElementById('tableBody');

            if (animals.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-results">No animals match your search</td></tr>';
                return;
            }

            tbody.innerHTML = animals.map(animal => {
                const legendaryBadge = animal.legendary ? '<span class="legendary-badge">LEGENDARY</span>' : '';
                const fishBadge = animal.type === 'fish' ? '<span class="fish-badge">FISH</span>' : '';
                const weaponLabel = animal.type === 'fish'
                    ? (animal.legendary ? animal.weapon : animal.weapon)
                    : (animal.legendary ? 'Any' : animal.weapon);
                return `
                <tr>
                    <td>
                        <a href="animal-detail.html?name=${encodeURIComponent(animal.name)}" class="animal-name animal-link">${animal.name}</a>${legendaryBadge}${fishBadge}
                    </td>
                    <td><span class="size-badge ${getSizeClass(animal.size)}">${animal.size}</span></td>
                    <td class="weapon-text">${weaponLabel}</td>
                    <td class="location-text">${formatLocations(animal.locations)}</td>
                    <td>${formatUnlocks(animal.unlocks)}</td>
                </tr>
            `}).join('');
        }

        function updateResultsCount(count) {
            document.getElementById('resultsCount').textContent =
                `Showing ${count} animal${count !== 1 ? 's' : ''}`;
        }

        function sortAnimals(animals, column, direction) {
            const sizeOrder = { 'Small': 1, 'Moderate': 2, 'Medium': 3, 'Large': 4, 'Massive': 5 };

            return [...animals].sort((a, b) => {
                let valA, valB;

                switch (column) {
                    case 'name':
                        valA = a.name.toLowerCase();
                        valB = b.name.toLowerCase();
                        break;
                    case 'size':
                        valA = sizeOrder[a.size] || 0;
                        valB = sizeOrder[b.size] || 0;
                        break;
                    case 'weapon':
                        valA = (a.legendary ? 'Any' : a.weapon).toLowerCase();
                        valB = (b.legendary ? 'Any' : b.weapon).toLowerCase();
                        break;
                    case 'locations':
                        valA = (a.locations || []).join(', ').toLowerCase();
                        valB = (b.locations || []).join(', ').toLowerCase();
                        break;
                    case 'unlocks':
                        valA = a.unlocks ? a.unlocks.length : 0;
                        valB = b.unlocks ? b.unlocks.length : 0;
                        break;
                    default:
                        return 0;
                }

                if (valA < valB) return direction === 'asc' ? -1 : 1;
                if (valA > valB) return direction === 'asc' ? 1 : -1;
                return 0;
            });
        }

        function filterAnimals(animals, query, size, legendary, hasUnlocks, type, usedBy) {
            return animals.filter(animal => {
                // Type filter
                if (type && animal.type !== type) return false;

                // Size filter
                if (size && animal.size !== size) return false;

                // Legendary filter
                if (legendary === 'legendary' && !animal.legendary) return false;
                if (legendary === 'regular' && animal.legendary) return false;

                // Unlocks filter
                if (hasUnlocks === 'has-unlocks' && (!animal.unlocks || animal.unlocks.length === 0)) return false;

                // UsedBy filter
                if (usedBy && (!animal.usedBy || !animal.usedBy.includes(usedBy))) return false;

                // Text search
                if (query) {
                    const lowerQuery = query.toLowerCase();

                    // Search in name
                    if (animal.name.toLowerCase().includes(lowerQuery)) return true;

                    // Search in locations
                    if (animal.locations && animal.locations.some(loc =>
                        loc.toLowerCase().includes(lowerQuery)
                    )) return true;

                    // Search in weapon/bait
                    if (animal.weapon && animal.weapon.toLowerCase().includes(lowerQuery)) return true;

                    // Search in unlocks
                    if (animal.unlocks && animal.unlocks.some(u =>
                        u.name.toLowerCase().includes(lowerQuery) ||
                        u.category.toLowerCase().includes(lowerQuery)
                    )) return true;

                    return false;
                }

                return true;
            });
        }

        function updateTable() {
            const query = document.getElementById('searchInput').value;
            const size = document.getElementById('sizeFilter').value;
            const legendary = document.getElementById('legendaryFilter').value;
            const type = document.getElementById('typeFilter').value;
            const hasUnlocks = document.getElementById('unlocksFilter').value;
            const usedBy = document.getElementById('usedByFilter').value;

            let filtered = filterAnimals(animalsData, query, size, legendary, hasUnlocks, type, usedBy);
            let sorted = sortAnimals(filtered, currentSort.column, currentSort.direction);
            renderTable(sorted);
            updateResultsCount(sorted.length);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', updateTable);
        document.getElementById('sizeFilter').addEventListener('change', updateTable);
        document.getElementById('legendaryFilter').addEventListener('change', updateTable);
        document.getElementById('typeFilter').addEventListener('change', updateTable);
        document.getElementById('unlocksFilter').addEventListener('change', updateTable);
        document.getElementById('usedByFilter').addEventListener('change', updateTable);

        // Initialize sort and scroll utilities
        const ascFirstColumns = ['name', 'weapon', 'locations'];
        TableUtils.initSortListeners('.hunting-table', currentSort, updateTable, ascFirstColumns);
        TableUtils.initScrollShadow('tableScrollWrapper');

        // Initialize
        loadAnimals().then(() => {
            TableUtils.updateSortIndicators('.hunting-table', currentSort);
        });
    </script>
</body>
</html>
