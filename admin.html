<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Stats - RDR2 Horse Advisor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="utils.js"></script>
    <script src="components.js"></script>
    <script src="app.js"></script>
    <style>
        .stats-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }
        .stat-card h3 {
            color: var(--accent-color);
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text-color);
        }
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .stats-table th,
        .stats-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .stats-table th {
            color: var(--accent-color);
            font-weight: 600;
        }
        .section-title {
            color: var(--accent-color);
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
        }
        .error-message {
            background: #8B0000;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <script>document.write(Components.header({backHref: "/", backText: "Back to App", title: "RDR2 Horse Advisor", titleHref: "/", subtitle: "Admin Statistics", showAuth: true}))</script>

        <main class="stats-container">

            <div id="content">
                <div class="loading">Loading stats...</div>
            </div>
        </main>

        <div data-component="footer" data-props='{"text": "Admin access only"}'></div>
    </div>

    <script>
        // Auth functions provided by utils.js (Auth.getSession, Auth.signInWithGoogle)

        async function loadStats() {
            const content = document.getElementById('content');

            // Check if user is logged in
            const session = await Auth.getSession();

            if (!session) {
                content.innerHTML = `
                    <div class="error-message">
                        <p>Please sign in first</p>
                        <button onclick="signIn()" class="nav-btn nav-btn-primary" style="margin-top: 1rem;">Sign in with Google</button>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch('/api/admin/stats', {
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`
                    }
                });

                if (response.status === 403) {
                    content.innerHTML = `<div class="error-message">Access denied - admin only</div>`;
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to load stats');
                }

                const stats = await response.json();
                renderStats(stats);
            } catch (error) {
                content.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            }
        }

        function renderStats(stats) {
            const content = document.getElementById('content');

            content.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Today's Users</h3>
                        <div class="value">${stats.today.uniqueUsers}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Today's Queries</h3>
                        <div class="value">${stats.today.totalQueries}</div>
                    </div>
                    <div class="stat-card">
                        <h3>All-Time Users</h3>
                        <div class="value">${stats.allTime.uniqueUsers}</div>
                    </div>
                    <div class="stat-card">
                        <h3>All-Time Queries</h3>
                        <div class="value">${stats.allTime.totalQueries}</div>
                    </div>
                </div>

                <h2 class="section-title">Daily Activity (Last 30 Days)</h2>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Unique Users</th>
                            <th>Total Queries</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${stats.dailyBreakdown.map(day => `
                            <tr>
                                <td>${day.date}</td>
                                <td>${day.uniqueUsers}</td>
                                <td>${day.totalQueries}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>

                <h2 class="section-title">Users</h2>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Total Queries</th>
                            <th>Active Days</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${stats.userBreakdown.map(user => `
                            <tr>
                                <td>${user.email}</td>
                                <td>${user.totalQueries}</td>
                                <td>${user.activeDays}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function signIn() {
            await Auth.signInWithGoogle();
        }

        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
